<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Tournament</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-tournament-form" class="form w-25 mx-auto" th:action="@{/tournaments/delete/{id}(id=${tournamentId})}" method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-tournament-name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control text-center" id="add-tournament-name" name="name" th:value="${tournament.name}" disabled>
        </div>
        <div class="form-group">
            <label for="add-tournament-description" class="font-weight-bold">Description</label>
            <textarea name="description" id="add-tournament-description" cols="41" rows="5" th:text="${tournament.description}" disabled></textarea>
        </div>
        <div class="form-group">
            <label for="add-tournament-price" class="font-weight-bold">Price</label>
            <input type="number" step="any" class="form-control text-center" id="add-tournament-price" name="price" th:value="${tournament.price}" disabled="">
        </div>
        <div class="form-group">
            <label for="add-tournament-categories" class="font-weight-bold">Categories</label>
            <select multiple="" class="form-control" id="add-tournament-categories" name="categories">
                <option th:each="category : ${tournament.categories}" th:text="${category}" th:value="${category}" readonly></option>
            </select>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Tournament</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
